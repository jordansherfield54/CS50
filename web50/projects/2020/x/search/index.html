<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="imagesearch.html">Image Search</a></li>
                <li class="navbar-item"><a href="advancedsearch.html">Advanced Search</a></li>
            </ul>
        </div>
        <div class="center" >
            <img class="logo" src="googlelogo.png" height="92">
        </div>
        <form action="https://google.com/search">
            <div class="center">
                <input class="google_search" type="text" name="q">
            </div>
            <div class="submit-buttons">
            <div class="button"><button type="submit" value="Google Search">Google Search</div>
            <div class="button"><button name="btnI" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">I'm Feeling Lucky</div>
            </div>
        </form>
    </body>
</html>
