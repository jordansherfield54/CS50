<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    </head>
    <body>
        <div>
            <ul class="navbar">
                
                <li class="navbar-item"><a href="index.html">Google Search</a></li>
                <li class="navbar-item"><a href="imagesearch.html">Image Search</a></li>
            </ul>
        </div>
        <div class="heading">
            <h1 class="heading">Advanced Search  </h1>
            <hr>
        </div>
        <div class="advanced_search_div">
            <p>Find Pages with ...</p>
        
            <form action="https://google.com/search">
                <table class="form_text">
                    <tr>
                        <td>all these words:</td>
                        <td><input class="advanced_search_input" type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input class="advanced_search_input" type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input class="advanced_search_input" type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input class="advanced_search_input" type="text" name="as_eq"></td>
                    </tr>
                </table>
                
                </div>
                <div class="submit-buttons">
                <div ><button class="button_advanced" type="submit" value="Advanced Search">Advanced Search</div>
                </div>
            </form>
        </div>

    </body>
</html>
